<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>

<body>

    <h1>Counter</h1>

    <div class="container">

        <div class="count">0</div>

        <div class="operation">

            <div class="decrease">
                <svg width="60" height="60" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="18" fill="white" stroke="none" />

                    <path id="minus" d="M15 20 h10" stroke="black" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" fill="none" />
                </svg>
            </div>

            <div class="increase">
                <svg width="60" height="60" viewBox="0 0 40 40">
                    <circle cx="20" cy="20" r="18" fill="white" stroke="none" />

                    <path id="plus" d="M15 20 h10 M20 15 v10" stroke="black" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" fill="none" />
                </svg>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>

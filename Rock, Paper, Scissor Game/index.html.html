<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock,Paper,Scissor Game</title>
</head>

<body>

    <div class="container">

        <div class="screen">
            <div class="screen-nav">
                <span>Bot</span>
                <span>You</span>
            </div>

            <div class="screen-img">
                <div class="bot"></div>
                <div class="user"></div>
            </div>

            <div class="result-board">
                <div class="bot-score">Score: 0</div>
                <div class="user-score">Score: 0</div>
            </div>
        </div>

        <div class="score-board"></div>

        <button class="restart">Restart</button>

        <div class="rps-buttons">
            <div class="rock"><img src="Rock.png" alt=""></div>
            <div class="paper"><img src="Paper.png" alt=""></div>
            <div class="scissor"><img src="Scissor.png" alt=""></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Age Calculator</title>

</head>

<body>

    <h1 class="heading">Age Calculator</h1>

    <div class="container">

        <input type="date" class="input" placeholder="Enter Your BirthDate">

        <button class="calculate">Calculate</button>

        <div class="content">

            <div class="years">
                <h1>0</h1>
                <h3>Years</h3>
            </div>

            <div class="months">
                <h1>0</h1>
                <h3>Months</h3>
            </div>

            <div class="days">
                <h1>0</h1>
                <h3>Days</h3>
            </div>

        </div>

    </div>

    <script src="script.js"></script>

</body>

</html>
